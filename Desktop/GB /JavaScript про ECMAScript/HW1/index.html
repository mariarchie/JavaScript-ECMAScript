<html lang="en">

<head>

<body>
    <div id="root">
        <div class="my-class">1st element</div>
        <div>
            <div>
                <div class="my-class">2nd element</div>
            </div>
        </div>
        <div>
            <div class="my-class">3rd element</div>
        </div>
        <div>
            <div class="my-class">4th element</div>
        </div>
    </div>
    <script>
        // Урок 1. Функциональный Javascript
        // 1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора, найти минимальное число в массиве, решение задание должно состоять из одной строки
        const arr = [1, 5, 7, 9];
        const minNumber = Math.min(...arr);
        console.log(minNumber);

        // 2) Напишите функцию createCounter, которая создает счетчик и возвращает объект с двумя методами: increment и decrement.Метод increment должен увеличивать значение счетчика на 1, а метод decrement должен уменьшать значение счетчика на 1. Значение счетчика должно быть доступно только через методы объекта, а не напрямую.

        function createCounter() {
            let count = 0;

            return {
                increment: function () {
                    return ++count;
                },
                decrement: function () {
                    return --count;
                }
            };
        }

        const counter = createCounter();

        console.log(counter.increment());
        console.log(counter.increment());
        console.log(counter.increment());
        console.log(counter.decrement());
        console.log(counter.decrement());


        // 3) Напишите рекурсивную функцию findElementByClass, которая принимает корневой элемент дерева DOM и название класса в качестве аргументов и возвращает первый найденный элемент с указанным классом в этом дереве.

        function findElementByClass(rootEl, className) {
            if (rootEl.classList && rootElement.classList.contains(className)) {
                return rootElement;
            }

            const children = rootEl.children;
            for (let i = 0; i < children.length; i++) {
                const foundEl = findElementByClass(children[i], className);
                if (foundEl) {
                    return foundEl;
                }
            }
        }

        const rootEl = document.getElementById('root');
        const targetEl = findElementByClass(rootEl, 'my-class');
        console.log(targetEl);

    </script>
